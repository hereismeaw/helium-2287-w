version: "2.1"

services:

  loragtwpktfwd:
    restart: always
    image: pastagringo/lorapacketforwarder_sx1302_us:latest
    privileged: true

  helium-miner:
    restart: always
    image: quay.io/team-helium/miner:latest-arm64
    ports:
      - "44158:44158/tcp"
      - "1680:1680/udp"
    volumes:
      - 'miner-data:/var/data'
      - 'miner-log:/var/log/miner'
    environment:
      - 'REGION_OVERRIDE=AS923_1'

  wifi-connect:
    build: ./wifi-connect
    network_mode: "host"
    labels:
      io.balena.features.dbus: '1'
    cap_add:
      - NET_ADMIN
    volumes:
      - 'wifi:/var'
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
      PORTAL_SSID: "BorIOT"
      PORTAL_PASSPHRASE: "12345678"
      PORTAL_DHCP_RANGE: "192.168.12.101,192.168.12.131"
      PORTAL_GATEWAY: "192.168.12.1"
      ACTIVITY_TIMEOUT: "330"

volumes:
  miner-data:
  miner-log:
  wifi:
